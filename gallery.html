    <title>Gallery | YUVAAN</title>
  </head>
  <body>
    <style>
      .slideshow-container {
        margin-top: 50px;
      }
    </style>
    <!-- Header -->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="#hero"
              ><img src="assets/yuvaan-logo.png" />
              <!--<h1>YUV<span>A</span>AN</!--h1>-->
            </a>
          </div>
          <div class="nav-list">
            <div class="hamburger">
              <div class="bar"></div>
            </div>
            <ul>
              <li><a href="index.html" data-after="Home">Home</a></li>
              <li><a href="about.html" data-after="About">About Us</a></li>
              <li>
                <a href="subsystem.html" data-after="Sub-System">Sub System</a>
              </li>
              <li><a href="team.html" data-after="Team">Team</a></li>
              <li><a href="gallery.html" data-after="Gallery">Gallery</a></li>
              <li>
                <a href="contact.html" data-after="Contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Header Section -->

    <!-- Hero Section -->
    <section id="hero">
      <div class="hero container">
        <div>
          <h1><span></span></h1>
          <h1>YUVAAN<span></span></h1>
          <h1>Gallery<span></span></h1>
          <p>Yahi baate to bad me yad aayengi. . .</p>
          <!--<a href="#" type="button" class="cta">IRDC Report</a>-->
        </div>
      </div>
    </section>
    <!-- End of Hero Section -->
    <div id="gallery">
      <div class="gallery container">
        <div>
          <div class="section-title">
            <br /><br />Glimpses of the <span>Rover</span>
          </div>
          <p align="center">And the team behind it!</p>
          <!-- Slideshow container -->
          <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="assets/mars_surface_label1.jpg" style="width: 100%" />
              <!--<div class="text">Caption Text</div>-->
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="assets/labeled-rov.png" style="width: 100%" />
              <div class="text">Yuvaan rendered image</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="assets/all-team.jpeg" style="width: 100%" />
              <div class="text">Team YUVAAN</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br />

          <!-- The dots/circles -->
          <div style="text-align: center; margin-bottom: 50px">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <section id="footer">
      <div class="footer container">
        <div class="brand">
          <!--<h1>YUV<span>A</span>AN</h1>-->
          <img src="assets/yuvaan-logo.png" />
        </div>
        <div class="social-icon">
          <div class="social-item">
            <a href="#"
              ><img
                src="https://img.icons8.com/color/480/000000/facebook-new.png"
            /></a>
          </div>
          <div class="social-item">
            <a href="#"
              ><img
                src="https://img.icons8.com/fluency/240/000000/instagram-new.png"
            /></a>
          </div>
          <div class="social-item">
            <a href="#"
              ><img
                src="https://img.icons8.com/fluency/240/000000/linkedin.png"
            /></a>
          </div>
          <div class="social-item">
            <a href="#"
              ><img
                src="https://img.icons8.com/fluency/240/000000/youtube-play.png"
            /></a>

        <p>Copyright &copy; 2021 YUVAAN, All Rights Reserved.</p>
      </div>
